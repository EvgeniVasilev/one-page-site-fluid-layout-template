<!DOCTYPE html>
<html>
    <head>
        <title>Fluid Layout Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="scripts/jquery/jquery.js" type="text/javascript"></script>
        <script src="scripts/custom.js" type="text/javascript"></script>
    </head>
    <body>       
        <!--header-->
        <header>
            <nav class="full">
                <a href="#one">One</a>
                <a href="#two">Two</a>
                <a href="#three">Three</a>                
                <a href="#four">Four</a>

                <div class="togle-btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>                          
                </div>                
            </nav>
            <section>
                    <a href="#one">One</a>
                    <a href="#two">Two</a>
                    <a href="#three">Three</a>                
                    <a href="#four">Four</a>                
                    <a href="#five">Five</a>

        <div class="container">

                <div id="one" class="coll-one">
                    <h2>
                        Collumn One
                    </h2>

                <div id="two" class="coll-two">

                        Collumn Three
                    </h2>
                </div>

                        Collumn Four
                    </h2>
                </div>

                    <h2>
                        Collumn Five
                    </h2>
                </div>
            </div>
        </div>

        <footer>
